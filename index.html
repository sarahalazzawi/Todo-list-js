<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TO DO TABLE</title>
  <link rel="stylesheet" href="page.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet"> 
  <script src="js/todocript.js" defer="defer"></script>
</head>

<body>
  <h1>To DO Table</h1>
  <form action="#" method="">
  <div id="form">
    <p><label>excuter</label> <input type="text" id="myInput" placeholder="name" ></p>
    <!-- task input -->
    <p><label>Taskname</label>
      <input type="text" name="Taskname" placeholder="Taskname" id="Taskname" > </p>
    <!-- Time  -->
    <P> <label for="appt-time"> Time </label>
      <input id="appt-time" type="time" name="appt-time" value="0:00"></P>

    <!-- Date -->

    <p><label>Date</label><input type="date" id="date" value="" min="2019-6-1" max=" 2025-6-1"></p>
  </div>
</form>
  <div id="radio">
    <h3>Task state</h3>
    <input type="radio" name="task" value="Done">
    <label for="Done">Done</label> <input type="radio" name="task" value="Inprocess">
    <label for="Inprocess">Inprocess</label><input type="radio" name="task" value="Not yet">
    <label for="Not yet">Not yet</label>
  </div>
  <button type="button" id="add_task" >ADD</button>

  <table id="taskstable">
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
<div> 
  <button type="button" id="save">save  </button>
  <button type="button" id="clear-table" > ClearAll</button>
 </div>
<footer></footer>
</body>

</html>
